<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/23979eaf06.js" crossorigin="anonymous"></script>

    <style>
        *{
    box-sizing: border-box;

    /* HTML 요소가 가지고 있는 고유한 padding, margin을 모두 없앰 */
    padding:0;
    margin:0;

}

#header>div{
    width:1000px;
    height:110px;
    margin:auto; 

    /* justify-content: center; */
    /* align-items: center; */
}

#header>div>a{
    display: flex;
    justify-content: center;
}

/* 헤더 오른쪽 상단 메뉴 */
#header-top-menu{
    position:relative;

    left:86%;
    top:-90%;
    
}

#header-top-menu a{
    text-decoration: none;
    color:black;
    font-weight: 1px;
    font-size: 12px;

    margin:15px;
}

#media-menu{
    position:relative;

    left:90%;
    top: -70%;
}

#media-menu>a{
    text-decoration: none;
    color:gray;
    font-size: 14px;


    border:1px solid gray;
    padding : 3px 5px;
}


/********************* #nav-area **********************/
#nav-area{
   
   height:60px;

   border-bottom: 1px solid black;
   border-top: 1px solid black;
   background-color: rgba(255, 255, 255, 0.665);

   /* 화면 밖으로 요소가 벗어났을 때 지정된 위치에 고정 */
   position: sticky;
   top:0px;
   z-index:100; 
}


/* ul 스타일 지정 */
/* 줄어들었을 때 좀 잘리게 하는거 어떻게하려나 */
#nav-area>ul{
   
   /* 비율상 이부분 수정 */
   /* width: 1200px; */
   justify-content: center;
   /* margin-left: 80px; */


   padding:0;
   list-style: none;

   display: flex;
   height: 100%;

}

/* 네비게이터 메뉴 */
#nav-area li{
   flex-basis: 140px;
   width: 140px;
   /* flex-wrap: wrap; */

   display: flex;
   justify-content: center;
   align-items: center;
   flex-wrap: wrap;
}

/* 메뉴 내부 a 태그 */
#nav-area>ul>li>a{
   cursor: pointer;
   
   text-decoration: none;
   font-size: 15px;
   color:black;

   /* display: block; */
   
   display: flex;
   justify-content: center;
   align-items: center;

   /* position: relative; */
   /* 내부에 작성된 글자를 요소로 취급해서 정가운데 배치 */

   /* border-radius: 5px; */
   transition-duration: 0.1s;
}


#nav-area>ul>li>#book-btn{
   text-decoration: none;
   color:white;

   border:1px solid black;
   height: 100px;
   width: 100px;

   background-color: rgb(92, 91, 91);

   position:absolute;

   z-index: 20;

   display: flex;
   flex-direction: column;

   justify-content: center;
   align-items: center;
   top:0;
}

#book-btn>i{
    display: block;
    font-size: 40px;
    margin-bottom: 5px;
}

#blank{
   height: 2000px;
   background-color: aqua;
}


    </style>
</head>
<body>
    <div id="header">
        <div id="header-top">
            <a href="#"><img src="/image/logo.png"></a>

             <!-- 우측 상단 로그인 예약조회 회원가입 -->
            <!-- 헤더 오른쪽 상단 메뉴 -->
            <div id="header-top-menu">
                <a href="#">로그인</a>
                |
                <a href="/">예약조회</a>
                |
                <a href="/">회원가입</a>
            </div>


            <!-- media(내부 유튜브 링크)/instagram -->

            <div id="media-menu">
                <a href="#">
                    MEDIA
                    <i class="fa-brands fa-youtube"></i>
                </a>

                <a href="#">
                    INSTAGRAM
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>

    </div>

    <div id="nav-area">
        <ul>
            <li><a href="#">HIDDEN CLIFF</a></li>
            <li><a href="#">SPECIAL OFFER</a></li>
            <li><a href="#">ROOMS</a></li>
            <li><a href="#">DINING</a></li>
            <li><a href="#">THE INFINITY POOL</a></li>
            <li><a href="#">MEETING</a></li>
            <li><a href="#">FACILITIES</a></li>
            <li><a href="#">SPA</a></li>
            <li>
                <a href="#" id="book-btn"><i class="fa-regular fa-calendar-days"></i>
                    예약하기</a> 
            </li>
            
        </ul>
        
    </div>
    
</body>
</html>
